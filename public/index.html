<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Keaton Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.2/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.2/leaflet.draw.js"></script>
    
    <link rel="stylesheet" href="css/keaton-map-style.css">
</head>
<body>
    <div id="map"></div>
    
    <div id="input-form" class="hidden">
        <form id="place-input-form">
            <input type="text" name="place" id="place" placeholder="Point of Interest" autocomplete="off"><br>
            <input type="text" name="park" id="park" placeholder="Park or Area" autocomplete="off"><br>
            <input type="text" name="town" id="town" placeholder="Closest City or Town" autocomplete="off"><br>
            <input type="text" name="state" id="state" placeholder="State: e.g. UT" autocomplete="off"><br>
            <input type="text" name="date" id="date" placeholder="Date: MM/DD/YYYY" autocomplete="off"><br>
            <input type="text" name="photo" id="photo" placeholder="Photo URL" autocomplete="off"><br>
            <input type="text" name="comment" id="comment" placeholder="A short story..." autocomplete="off">
            <button type="button" id="submit-button">Submit</button>
        </form>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.1.2.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
