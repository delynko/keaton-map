<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Keaton Map</title>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css' rel='stylesheet'/>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.0/mapbox-gl-draw.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.0/mapbox-gl-draw.css' type='text/css'/>
    
    <link rel="stylesheet" href="css/keaton-map-style.css">
</head>
<body>
    <div id="map"></div>
    
    <div id="input-form" class="hidden">
        <form id="place-input-form">
            <input type="text" name="place" id="place" placeholder="Point of Interest"><br>
            <input type="text" name="park" id="park" placeholder="Park or Area"><br>
            <input type="text" name="town" id="town" placeholder="Closest City or Town"><br>
            <input type="text" name="state" id="state" placeholder="State: e.g. UT"><br>
            <input type="text" name="date" id="date" placeholder="Date: MM/DD/YYYY"><br>
            <input type="text" name="comment" id="comment" placeholder="A short story...">
            <button type="button" id="submit-button">Submit</button>
        </form>
    </div>
    
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.1.2.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
